<mat-toolbar class="app-toolbar" color="primary">
  <div class="d-flex align-items-center w-100">
    <div class="d-flex align-items-center">
      <span class="brand me-3">FitnessPro</span>
      <mat-icon>fitness_center</mat-icon>
    </div>
    <span class="flex-grow-1"></span>
    <nav>
      <a mat-button routerLink="/signup">Register</a>
      <a mat-stroked-button color="accent" routerLink="/login">Sign In</a>
    </nav>
  </div>
</mat-toolbar>

<!-- Slider -->
<app-slider [images]="[ 'assets/gym1.jpg','assets/gym2.jpg','assets/gym3.jpg','assets/gym4.jpg' ]"></app-slider>

<h2 class="section-title">Body Workout Sections</h2>

<!-- Cards grid with Angular animations -->
<div class="cards-grid" [@listStagger]>
  <mat-card class="exercise-card" *ngFor="let ex of exercises">
    <img mat-card-image [src]="ex.img" alt="{{ex.title}}">
    <mat-card-content>
      <h3>{{ ex.title }}</h3>
      <p>{{ ex.desc }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>View</button>
      <button mat-button>Start</button>
    </mat-card-actions>
  </mat-card>
</div>

<div class="diet-links">
  <a routerLink="/diet-fat">Diet for Fat People</a>
  <a routerLink="/diet-thin">Diet for Thin People</a>
</div>
<footer class="app-footer">
  <p>&copy; 2024 FitnessPro. All rights reserved.</p>
</footer>
