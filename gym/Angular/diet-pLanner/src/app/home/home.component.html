<!-- home.component.html -->
<div class="container-fluid p-0">
  <!-- Home page navbar (local to home) -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" routerLink="/">Diet planner chart</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#homeNav"
        aria-controls="homeNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="homeNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" routerLink="/mote">Mote</a></li>
          <li class="nav-item"><a class="nav-link" routerLink="/patle">Patle</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="home-slider container py-5">
    <div class="slider position-relative">
      <div class="slides d-flex transition" [style.transform]="'translateX(-' + currentIndex * 100 + '%)'">
        <div class="slide" *ngFor="let s of slides">
          <img [src]="s.img" class="img-fluid w-100" [alt]="s.title" />
          <div class="slide-caption p-4 text-white">
            <h2>{{ s.title }}</h2>
            <p>{{ s.text }}</p>
          </div>
        </div>
      </div>

      <button class="prev btn btn-light" (click)="prev()">‹</button>
      <button class="next btn btn-light" (click)="next()">›</button>

      <div class="indicators mt-3 text-center">
        <button *ngFor="let s of slides; let i = index" class="btn btn-sm mx-1"
          [class.btn-primary]="i === currentIndex" [class.btn-outline-secondary]="i !== currentIndex"
          (click)="goTo(i)"></button>
      </div>
    </div>

    <div class="text-center mt-4">
      <div *ngIf="connectionStatus" class="alert" [class.alert-success]="connectionStatus.includes('Connected')" 
           [class.alert-danger]="connectionStatus.includes('Failed')" role="alert">
        {{ connectionStatus }}
      </div>
      <div class="d-grid gap-3 col-6 mx-auto">
        <a [routerLink]="['/mote']" class="btn btn-primary btn-lg">Mote Log</a>
        <a [routerLink]="['/patle']" class="btn btn-success btn-lg">Patle Log</a>
      </div>
    </div>
  </div>
</div>
