<!-- src/app/mote/mote.component.html -->
<div class="container mt-5">
  <h2 class="text-center mb-4">Mote Diet Plan</h2>
  <div class="row">
    <div *ngFor="let day of days" class="col-md-4 mb-4">
      <div class="card">
        <div class="card-header">
          Day {{day}}
        </div>
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label class="form-label">Breakfast</label>
              <input type="text" class="form-control" [(ngModel)]="breakfastInput" name="breakfast">
            </div>
            <div class="mb-3">
              <label class="form-label">Lunch</label>
              <input type="text" class="form-control" [(ngModel)]="lunchInput" name="lunch">
            </div>
            <div class="mb-3">
              <label class="form-label">Dinner</label>
              <input type="text" class="form-control" [(ngModel)]="dinnerInput" name="dinner">
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
